{% extends 'customer/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="justify-content-center">
        <div class="col-md-12 col-sm-12 p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="pt-5">
                    {% for item in items%}
                    <div class="row">
                        <div class="card" style="width: 18rem;">
                            <div class="card mb-3">
                                <img src="{{item.image.url}}" class="card-img-top " alt="Wild Landscape"/>
                            </div>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="d-flex flex-row">
                                <div class="form-group form-check">
                                    <input type="checkbox" name="items[]" class="form-check-input" value="{{ item.pk }}">
                                    <label class="form-check-label text-center">{{ item.name }}</label>
                                </div>
                                <p class= " fw-bold ms-5" style="width: 6rem">{{ item.price }}</p>
                            </div>
                            <p>{{ item.description }}</p>
                        </div>
                    </div>
                    <hr />
                {% endfor %}
                </div>                              
                <button class="btn btn-dark col-md-12 col-sm-12 p-4">Place Order!</button>
            </form>
        </div>
    </div>
