{%extends 'customer/base.html'%}

{%block content%}



<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="col-md-12 col-sm-12 p-4 text-center">

            <h1> Order Summary</h1>
            <p>You will recieve order confiramation soon</p>
            <a href="http://127.0.0.1:8000/"> Go to home page</a>
        </div>
    </div>
</div>


<div class="container-fluid col-md-6 offset-md-3">
    <div class="col-md-12 col-sm-12 p-4 text-center">
        <h3 class="">Ordered Items for {{user}}</h3>
        {%for item in items%}
        <p> {{ item.name}} <span class="pl-3"> {{item.price}}</span></p>
        {%endfor%}

        <p class="font-weight=bold pt-4">Total : {{price}}</p>
    </div>
</div>

{%endblock content%}
